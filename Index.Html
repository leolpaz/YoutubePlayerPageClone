<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>youtube</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>
<body>
<header>
  <nav>
    <div class="logo">
    <img src="https://www.gstatic.com/youtube/img/branding/youtubelogo/svg/youtubelogo.svg" alt="YoutubeLogo">
    </div>
    <div class="search">
      <input class="search-input" type="text" placeholder="Search"> 
      <button class="search-button" type="submit"><i class="fa fa-search"></i></button>
    </div>
    <div class="user">
      <span class="iconify" data-icon="mdi-video-plus" data-inline="false"></span>
      <span class="iconify" data-icon="el:th" data-inline="false"></span>
      <span class="iconify" data-icon="bi:bell-fill" data-inline="false"></span>
      <img src="" alt="img_user">
    </div>
  </nav>
  
</header>
</body>
</html>
