<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>youtube</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

<body>
  <header>
    <nav>
      <div class="logo">
        <img src="https://www.gstatic.com/youtube/img/branding/youtubelogo/svg/youtubelogo.svg" alt="YoutubeLogo">
      </div>
      <div class="search">
        <input class="search-input" type="text" placeholder="Search">
        <button class="search-button" type="submit"><i class="fa fa-search"></i></button>
      </div>
      <div class="user">
        <span class="iconify" data-icon="mdi-video-plus" data-inline="false"></span>
        <span class="iconify" data-icon="el:th" data-inline="false"></span>
        <span class="iconify" data-icon="bi:bell-fill" data-inline="false"></span>
        <img class="user-img"
          src="https://images.pexels.com/photos/1543793/pexels-photo-1543793.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
          alt="img_user">
      </div>
    </nav>
  </header>
  <section class="video-information">

    <section class="video-player">
      <div class="container">
        <iframe class="video" src="https://www.youtube.com/embed/Pc_PKchEy_k" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen> </iframe>

      </div>
      <div class="video-text">
        <h6 class="hashtag">#Camilo #VidaDeRico #ConciertoEnCasa</h6>
        <h3>Camilo - Vida de Rico (Concierto en Casa)</h3>
        <h5>11,894,494 views
          â€¢Sep 30, 2020</h5>

        <div class="video-icons">
          <div class="icons">
            <span style="color: gray" ; class="iconify" class="icon-video" data-icon="bx:bxs-like"
              data-inline="false"></span>
            <span style="color: gray" ; class="iconify" class="icon-video" data-icon="bx:bxs-dislike"
              data-inline="false"></span>
            <span style="color: gray" ; class="iconify" class="icon-video" data-icon="bx:bxs-share" data-inline="false"
              data-flip="horizontal"></span>
            <span style="color: gray" ; class="iconify" class="icon-video" data-icon="bx:bx-list-plus"
              data-inline="false"></span>
          </div>
        </div>
      </div>
      <div class=save>
        <button class=save-icon>
          SAVE
        </button>
      </div>
      <div class="more">
        <span style="color: gray" ; class="iconify" class="icon-video" data-icon="bi:three-dots"
          data-inline="false"></span>
      </div>
    </section>
